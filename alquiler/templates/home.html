{% extends 'base.html' %}
{% load static %}

<!--Titulo de la PÃ¡gina Principal -->
{% block title %} Cancha F5 {% endblock %}

{% block content %}

  <div class="container-fluid col-10 my-2">

    <div class="container-fluid text-center my-2">
      <p class="fs-3 text-uppercase">Complejo de Canchas Futbol 5</p>
    </div>

    <div class="text-center col-8 mx-auto">
      <button type="button" class="btn btn-secondary bg-secondary text-wrap text-uppercase mb-4 py-2" 
      style="width: 80%;">
        <a class="text-decoration-none" href="{% url 'reservas' %}" style="color:black">Reserva tu cancha de manera online</a>
      </buttton>
    </div>

    <!-- Carrusel de Imagenes-->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/foto-prueba-1.jpg' %}" class="d-block carrusel" alt="Foto de Kelly L en Pexels">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/foto-prueba-2.jpg' %}" class="d-block carrusel" alt="Foto 2">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </a>
    </div>
  
  </div>

{% endblock %}
